<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls {
      text-align: center;
      margin: 20px;
    }
    .controls input, .controls select, .controls button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #productList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin: 15px;
      width: 220px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: center;
    }
    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .product img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .stars {
      color: gold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Products</h1>
  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search products...">
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="books">Books</option>
    </select>
    <select id="sortOption">
      <option value="rating">Sort by Rating</option>
      <option value="priceAsc">Price: Low to High</option>
      <option value="priceDesc">Price: High to Low</option>
    </select>
    <button onclick="applyFilters()">Apply</button>
  </div>

  <div id="productList"></div>

  <script>
    const products = [
      {name:"Laptop", category:"electronics", price:80000, rating:4.5, img:"laptoptask4.png"},
      {name:"Book A", category:"books", price:200, rating:4.8, img:"karolina-grabowska-H_eb_VfG2Ow-unsplash.jpg"},
      {name:"Headphones", category:"electronics", price:500, rating:4.2, img:"luke-peterson-lUMj2Zv5HUE-unsplash.jpg"},
      {name:"Book B", category:"books", price:150, rating:4.0, img:"kelly-sikkema-ochM1ednBR4-unsplash.jpg"},
      {name:"Smartphone", category:"electronics", price:15000, rating:4.1, img:"pexels-hammad-khalid-155549-1786433.jpg"},
      {name:"book c", category:"books", price:80000, rating:4.5, img:"annie-spratt-6sYvDghiSYg-unsplash.jpg"},
    ];

    function renderStars(rating) {
      const fullStars = Math.floor(rating);
      const halfStar = rating % 1 >= 0.5 ? "‚≠ê" : "";
      return "‚≠ê".repeat(fullStars) + halfStar;
    }

    function renderProducts(list) {
      const container = document.getElementById("productList");
      container.innerHTML = "";
      list.forEach(p => {
        container.innerHTML += `
          <div class="product">
            <img src="${p.img}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>Category: ${p.category}</p>
            <p>Price: ‚Çπ${p.price}</p>
            <p class="stars">${renderStars(p.rating)} (${p.rating})</p>
          </div>`;
      });
    }

    function applyFilters() {
      const category = document.getElementById("categoryFilter").value;
      const sortOption = document.getElementById("sortOption").value;
      const searchQuery = document.getElementById("searchInput").value.toLowerCase();

      let filtered = products.filter(p =>
        (category==="all" || p.category===category) &&
        p.name.toLowerCase().includes(searchQuery)
      );

      if(sortOption==="rating") filtered.sort((a,b)=>b.rating-a.rating);
      else if(sortOption==="priceAsc") filtered.sort((a,b)=>a.price-b.price);
      else if(sortOption==="priceDesc") filtered.sort((a,b)=>b.price-a.price);

      renderProducts(filtered);
    }

    renderProducts(products);
  </script>
</body>
</html>
